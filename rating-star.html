<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating star</title>

    <style>
        img {
            height: 100px;
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="img/image-1.png" alt="Image 1">
    <img src="img/image-2.png" alt="Image 2">
    <img src="img/image-3.png" alt="Image 3">
    <img src="img/image-4.png" alt="Image 4">
    <img src="img/image-5.png" alt="Image 5">
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var src;
            var nameparts = new Array();
            var filename = new Array();

            $('img').hover(function(){
                src = $(this).attr('src');
                nameparts = src.split('.');
                filename = nameparts[0].split('-');
                // filename [1]
                for(var i = 1; i <= filename[1]; i++){
                    $('body img:nth-child(' + i + ')').attr('src', 'img/image-' + i + '-active.png');
                }
            }, function(){
                for(var i = 1; i <= filename[1]; i++){
                    $('body img:nth-child(' + i + ')').attr('src', 'img/image-' + i + '.png');
                }
            });

        });
    </script>
</body>
</html>
