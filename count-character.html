<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Character</title>
    <style>
        #character {
            font-size: 20px;
            margin: 10px;
            padding: 10px 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <textarea name="textbox" id="textbox" cols="30" rows="10"></textarea> <br>
    <span id="character">Character number: <span id="number">00</span></span>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var show = false;
            $('#textbox').focus(function(){
                $(this).css('background','#ddd')
            }).blur(function(){
                $(this).css('background','#fff');
            });

            $('#textbox').keyup(function(){
                var len = $(this).val().length;
                if(len > 0) {
                    $('#character').css('visibility','visible');
                    $('#number').text(len);
                } else if (len == 0) {
                    $('#character').css('visibility','hidden');
                }
            });
        });
    </script>
</body>
</html>
