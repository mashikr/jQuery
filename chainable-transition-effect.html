<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainable transition effect</title>

    <style>
        .click {
            background-color: rgb(36, 36, 241);
            color: #fff;
            padding: 10px 20px;
            border: none;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .box {
            height: 150px;
            width: 150px;
            background-color: green;
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <button class="click">Run</button>
    <div class="box"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.click').click(function(){
                $('.box').animate({'opacity':'o.1', 'left':'+=400'}, 1200)
                .animate({'opacity':'0.4', 'top':'+=150', 'height':'50px', 'width':'50px'},'slow')
                .animate({'opacity':'1', 'left':'0', 'height':'100px', 'width':'100px'}, 'slow')
                .animate({'top':'0'}, 'fast')
                .slideUp()
                .slideDown('slow');
            });
        });
    </script>
</body>
</html>
