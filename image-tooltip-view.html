<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tooltip view</title>

    <style>
        img {
            margin: 20px;
            cursor: pointer;
        }

        #tooltipImg {
            position: absolute;
            padding: 10px;
            background-color: #999;
            transform: scale(1.5);
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <img src="img/img-1.png" alt="imag 1">
    <img src="img/img-2.png" alt="imag 2">
    <img src="img/img-3.png" alt="imag 3">
    <img src="img/img-4.png" alt="imag 4">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var offsetX = 20;
            var offsetY = 20;
            var src;
            $('img').hover(function(e){
                src = $(this).attr('src');
                $('<img src=" '+ src + ' " id = "tooltipImg" />')
                .css('left', e.pageX + offsetX)
                .css('top', e.pageY + offsetY)
                .appendTo('body')
                .hide()
                .fadeIn(1000);
            },function(){
                $('#tooltipImg').remove();
            });

            $('img').mousemove(function(e){
                $('#tooltipImg')
                .css('left', e.pageX + offsetX)
                .css('top', e.pageY + offsetY);
            });
        });
    </script>
</body>
</html>
