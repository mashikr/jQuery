<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image hover effect</title>

    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .wrapper {
            width: 200px;
            height: 200px;
            float: left;
            position: relative;
            overflow: hidden;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="img/img-1.png" alt="img 1">
        <img src="img/img-1-1.png" alt="img 1" class="overlay">
    </div>
    <div class="wrapper">
        <img src="img/img-2.png" alt="img 2">
        <img src="img/img-2-2.png" alt="img 2" class="overlay">
    </div>
    <div class="wrapper">
        <img src="img/img-3.png" alt="img 3">
        <img src="img/img-3-3.png" alt="img 3" class="overlay">
    </div>
    <div class="wrapper">
        <img src="img/img-4.png" alt="img 4">
        <img src="img/img-4-4.png" alt="img 4" class="overlay">
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.wrapper').hover(function(){
                $(this).children('.overlay').stop().animate({'top':'300px', 'opacity':'0.1'}, 700);
            },
                function(){
                    $(this).children('.overlay').stop().animate({'top':'50%', 'opacity':'1'}, 400);
                });
        });
    </script>
</body>
</html>
